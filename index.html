<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Temporary Number Fields-->
    <div id="numForms">
        <label>First Number:</label>
        <input type = "number" id="fNumber">
        <label>Second Number:</label>
        <input type = "number" id="sNumber">

        <!--Temporary Operate Button-->
        <div id = "enterBtnDiv">
            <button id = "operate" >Operate!</button>
        </div>

    </div>
        <div id = "gridContainer">
            <!--Display Field-->
            <textarea id = "display" rows = "4" columns = "50" placeholder = "1 + 2 = 3"></textarea>

            <!--Number Input Keys-->
            <div id = "keys">
                <button class = "opBtn" id = "clear" value = "clear">Clear</button>
                <button class = "numKey">7</button>
                <button class = "numKey">8</button>
                <button class = "numKey">9</button>
                <button class = "numKey">4</button>
                <button class = "numKey">5</button>
                <button class = "numKey">6</button>
                <button class = "numKey">1</button>
                <button class = "numKey">2</button>
                <button class = "numKey">3</button>
                <button class = "numKey" id = "zero ">0</button>
                <button class = "numKey">.</button>
                <button class = "numKey" id = "equals">=</button>

            </div>

            <!--Number Input Keys-->
            <div id = "operatorButtons">
                <button class = "opBtn" id = "add" value = "+">+</button>
                <button class = "opBtn" id = "subtract" value = "-">-</button>
                <button class = "opBtn" id = "multiply" value = "*">x</button>
                <button class = "opBtn" id = "divide" value = "/">รท</button>
            </div>
            <br>
    </div>




        <script src="scripts.js"></script>
        </body>
        </html>
