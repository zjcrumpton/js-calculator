<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Calculator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
        <div id = "gridContainer">
            <!--Display Field-->
            <textarea readonly id = "display" rows = "4" columns = "50" maxlength = "10"></textarea>

        <div id = "subDisplay"></div>



            <!--Number Input Keys-->
            <div id = "keys">
                <button class = "opBtn" id = "clear" value = "clear">Clear</button>
                <button class = "numKey" value = "7">7</button>
                <button class = "numKey" value = "8">8</button>
                <button class = "numKey" value = "9">9</button>
                <button class = "numKey" value = "4">4</button>
                <button class = "numKey" value = "5">5</button>
                <button class = "numKey" value = "6">6</button>
                <button class = "numKey" value = "1">1</button>
                <button class = "numKey" value = "2">2</button>
                <button class = "numKey" value = "3">3</button>
                <button class = "numKey" id = "zero" value = "0">0</button>
                <button class = "numKey" value = ".">.</button>
                <button class = "eqKey" id = "equals">=</button>
            </div>

            <div id = "operatorButtons">
                <button class = "opBtn" id = "add" value = "+">+</button>
                <button class = "opBtn" id = "subtract" value = "-">-</button>
                <button class = "opBtn" id = "multiply" value = "*">x</button>
                <button class = "opBtn" id = "divide" value = "/">รท</button>
            </div>
            <br>
    </div>
        <script src="scripts.js"></script>
        </body>
        </html>
